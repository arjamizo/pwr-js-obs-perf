<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Benchmarking tool for Javascript frameworks</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0
        }

        .box {
            display: flex;
            flex-flow: row-reverse;
            height: 100%;
        }

        .box .row {
            border: 0px dotted grey;
            flex: 0 1 30px;
        }

        .box .row.header {
            flex: 0 1 auto;
        }

        .box .row.content {
            flex: 1 1 auto;
        }

        .box .row.footer {
            flex: 0 1 0px;
        }

        .fill {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script type="application/javascript">
        'use strict';
        window.addEventListener('load', function() {
            console.log("elo");
        });
    </script>

    <div class="box">
        <div class="row header">
            <p>
                <b>header</b>
                <br />
                <br />(sized to content)
            </p>
        </div>
        <div class="row content">
            <p>
                <iframe id="testing" class="fill"/>
            </p>
        </div>
        <div class="row footer">
            <p><b>footer</b> (fixed height)</p>
        </div>
    </div>
</body>
</html>
